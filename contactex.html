<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak Kami di Discord</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: Arial, sans-serif; background-color: white; color: #ffffff;">

    <div style="text-align: center; background-color: #2c2f33; padding: 40px; border-radius: 12px; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); width: 90%; max-width: 400px; animation: fadeIn 1s ease;">
        
        <!-- Ikon Discord -->
        <img src="iconserverdc.png" alt="Discord Logo" style="width: 130px; margin-bottom: 20px; animation: float 3s ease-in-out infinite;">
        <h2 style="margin-top: 01px;">
            RJ Mapper Studio
        </h2>
        
        <!-- Judul -->
        <h2 style="font-size: 24px; margin-bottom: 10px;">Gabung dengan Kami di Discord</h2>
        
        <!-- Deskripsi -->
        <p style="color: #b9bbbe; margin-bottom: 30px; font-size: 16px;">
            Klik tombol di bawah ini untuk bergabung dengan komunitas kami dan berinteraksi langsung dengan kami di Discord!
        </p>
        
        <!-- Tombol Discord -->
        <a href="https://discord.gg/yourdiscordlink" target="_blank" style="text-decoration: none;">
            <button style="padding: 15px 30px; background-color: #5865f2; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; transition: transform 0.2s;">
                Buka Discord
            </button>
        </a>
    </div>

    <!-- Animasi CSS -->
    <style>
        /* Animasi Floating pada Logo */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Animasi Fade-In */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Hover Efek pada Tombol */
        button:hover {
            transform: scale(1.05);
        }
    </style>

</body>
</html>
